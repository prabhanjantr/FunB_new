      <div class="container">
            <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                            <h3>Register</h3>
                        <div>
                             <div class="panel-body">
                            <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
                                <div class="form-group">
                                    <input type="text" formControlName="email" class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email Address*"/>
                                    <div *ngIf="(f.email.dirty ||f.email.touched || submitted) && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                        </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-
                                                invalid': submitted && f.password.errors }" placeholder="Password*"/>
                                                <div *ngIf="(f.password.dirty ||f.password.touched || submitted) && f.password.errors" class="invalid-feedback">
                                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                                    </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="password" formControlName="confirmPassword" class="input-sm form-control" [ngClass]="{ 
                                                'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password*" />
                                                <div *ngIf="(f.confirmPassword.dirty ||f.confirmPassword.touched || submitted) && f.confirmPassword.errors" class="invalid-feedback">
                                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                                    </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="text-danger">{{msg}}</p>
                                <input type="submit" value="Register" class="btn btn-info btn-block">
                                <input type="button" value="Back to Login" routerLink='/login' class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
